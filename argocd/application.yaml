apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: calcule-horaires
  namespace: argocd
  # Finalizer pour assurer la suppression propre des ressources
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: calcule-horaires
    app.kubernetes.io/component: web-app
spec:
  # Projet ArgoCD
  project: default

  # Source : référence au repository Git contenant les manifestes
  source:
    repoURL: https://github.com/maxg56/calcule_Heure.git  # Remplacez par votre repo
    targetRevision: main  # ou master, selon votre branche principale
    path: k8s  # Chemin vers les manifestes Kubernetes

  # Destination : cluster et namespace cibles
  destination:
    server: https://kubernetes.default.svc  # Cluster local
    namespace: horaires-app

  # Politique de synchronisation
  syncPolicy:
    # Synchronisation automatique
    automated:
      prune: true        # Supprimer les ressources qui ne sont plus dans Git
      selfHeal: true     # Auto-corriger les dérives de configuration
      allowEmpty: false  # Ne pas autoriser la synchronisation si le répertoire est vide

    # Options de synchronisation
    syncOptions:
      - CreateNamespace=true  # Créer le namespace s'il n'existe pas
      - PrunePropagationPolicy=foreground  # Politique de suppression
      - PruneLast=true  # Supprimer les ressources en dernier

    # Retry en cas d'échec
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Hooks de synchronisation
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas  # Ignorer les différences sur le nombre de replicas (pour HPA)

  # Révision et historique
  revisionHistoryLimit: 10
