version: '3.8'

services:
  horaires-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calcule-horaires
    ports:
      - "8501:8501"
    volumes:
      # Persister les donn√©es et la configuration
      - ./calcule_Heure/horaires.csv:/app/calcule_Heure/horaires.csv
      - ./calcule_Heure/config.json:/app/calcule_Heure/config.json
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - horaires-network

networks:
  horaires-network:
    driver: bridge
