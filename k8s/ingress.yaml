apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calcule-horaires-ingress
  namespace: horaires-app
  labels:
    app: calcule-horaires
  annotations:
    # Annotations pour NGINX Ingress Controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Pour activer HTTPS, décommentez les lignes suivantes et configurez le certificat
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: horaires.example.com  # Remplacez par votre domaine
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: calcule-horaires-service
            port:
              number: 8501
  # Pour activer HTTPS, décommentez et configurez
  # tls:
  # - hosts:
  #   - horaires.example.com
  #   secretName: horaires-tls-cert
